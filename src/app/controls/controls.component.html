<main role="main" class="container">

  <div class="starter-template">

    <div class="row">
      <div class="col" class="presentation">
        <p class="lead"  >Welcome to Shakespeare Schwarzenegger</p>
        <!-- <p>Purpose of the game?<br>To engage people in the room<br>
          <ul>
            <li>Built using impact mapping</li>
            <li>Coming work produced by Red Hat Open Innovation labs</li>
            <li> Change development paradigms</li>
          </ul> -->

            <p>To start a new game, click on the "Start Game" button</p>
            <div class="col">
                <button type="button" class="btn btn-primary btn-lg" [hidden]="gameService.gameInProgress" (click)="startGame()">Start Game</button>

            </div>
      </div>
    </div>
    <div class="row">


      <div class="col">
          <button type="button" class="btn btn-primary btn-lg" [hidden]="!gameService.gameInProgress" (click)="stopGame()">Stop Game</button>

      </div>
    </div>



  </div>
  <br>
  <div class="game-progress" *ngIf="gameService.gameInProgress">
    <div class="card">
      <div class="card-body" *ngIf="gameService.gameInProgress">
        <p>Game is in progress, start new rounds with the button below.</p>

        <br>
        <button type="button" class="btn btn-primary btn-lg" [disabled]="gameService.roundsInProgress"  (click)="startRound()">Start Rounds</button>
      </div>
    </div>

      <div class="card-body" *ngIf="roundComplete">
        <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
        <div class="card-body">
          <h5 class="card-title">Round complete</h5>
          <h6 class="card-text">Thanks for your participation, we'll now select a winner</h6>
          <button type="button" class="btn btn-primary btn-lg" (click)="selectWinner()">Select winner</button>
        </div>
      </div>
    </div>
    <div class="subFooter" >
        <button type="button" class="btn btn-primary btn-lg" (click)="nextPage()">Next</button>
    </div>



</main><!-- /.container -->
